name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux-amd64:
    name: Build Linux amd64
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Build Web UI
        run: cd web && npm ci && npm run build

      - name: Build binary
        run: make build-release-linux-amd64

      - name: Package archive
        run: |
          mkdir -p release-staging
          cp bin/file-history-linux-amd64 release-staging/file-history
          cp config.example.json release-staging/
          cp file-history.service release-staging/
          tar -czf file-history-${{ github.ref_name }}-linux-amd64.tar.gz -C release-staging .
          cp file-history-${{ github.ref_name }}-linux-amd64.tar.gz file-history-linux-amd64.tar.gz

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: file-history-linux-amd64
          path: |
            file-history-${{ github.ref_name }}-linux-amd64.tar.gz
            file-history-linux-amd64.tar.gz

  build-linux-arm64:
    name: Build Linux arm64
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install cross-compiler
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build Web UI
        run: cd web && npm ci && npm run build

      - name: Build binary
        run: make build-release-linux-arm64

      - name: Package archive
        run: |
          mkdir -p release-staging
          cp bin/file-history-linux-arm64 release-staging/file-history
          cp config.example.json release-staging/
          cp file-history.service release-staging/
          tar -czf file-history-${{ github.ref_name }}-linux-arm64.tar.gz -C release-staging .
          cp file-history-${{ github.ref_name }}-linux-arm64.tar.gz file-history-linux-arm64.tar.gz

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: file-history-linux-arm64
          path: |
            file-history-${{ github.ref_name }}-linux-arm64.tar.gz
            file-history-linux-arm64.tar.gz

  build-darwin-arm64:
    name: Build macOS arm64
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Build Web UI
        run: cd web && npm ci && npm run build

      - name: Build binary
        run: make build-release-darwin-arm64

      - name: Package archive
        run: |
          mkdir -p release-staging
          cp bin/file-history-darwin-arm64 release-staging/file-history
          cp config.example.json release-staging/
          tar -czf file-history-${{ github.ref_name }}-darwin-arm64.tar.gz -C release-staging .
          cp file-history-${{ github.ref_name }}-darwin-arm64.tar.gz file-history-darwin-arm64.tar.gz

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: file-history-darwin-arm64
          path: |
            file-history-${{ github.ref_name }}-darwin-arm64.tar.gz
            file-history-darwin-arm64.tar.gz

  release:
    name: Create Release
    needs: [build-linux-amd64, build-linux-arm64, build-darwin-arm64]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          path: artifacts

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --generate-notes \
            artifacts/file-history-linux-amd64/file-history-${{ github.ref_name }}-linux-amd64.tar.gz \
            artifacts/file-history-linux-amd64/file-history-linux-amd64.tar.gz \
            artifacts/file-history-linux-arm64/file-history-${{ github.ref_name }}-linux-arm64.tar.gz \
            artifacts/file-history-linux-arm64/file-history-linux-arm64.tar.gz \
            artifacts/file-history-darwin-arm64/file-history-${{ github.ref_name }}-darwin-arm64.tar.gz \
            artifacts/file-history-darwin-arm64/file-history-darwin-arm64.tar.gz
